<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>skiHacker</title>
</head>

<body>
  <main>
    <h1>skiHacker</h1>
    <form>
        <label for="homeZIPcode">HOME ZIP CODE</label><br>
        <input type="int" id="homeZIPcode" name="homeZIPcode"><br><br>
        <label for="budget">BUDGET (USD)</label><br>
        <input type="currency" id="budget" name="budget"><br><br><br>
        <fieldset>
            <legend>Do you ski or snowboard?</legend>
            
            <input type="checkbox" name="sportType" value="ski"><label for="ski">ski
            <input type="checkbox" name="sportType" value="snowboard"><label for="snowboard">snowboard
            </label><br>
           
        </fieldset> <br>

  </main>
</body>

</html>
